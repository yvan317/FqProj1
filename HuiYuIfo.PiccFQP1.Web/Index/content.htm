<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <style type="text/css">
        html,body{font-size:13px;font-family:"Microsoft Yahei", Tahoma, "SimSun" ;padding:0px;margin:0px;width:100%;height:100%;}
    </style>
    
    <script language="javascript" type="text/javascript">
        function SetHeight() {
 
            $("#contenttable").height($(document).height() - 40);
            $("#contenttr").height($(document).height() - 40);
            $("#menutd").height($(document).height() - 40);
            $("#cotnenttd").height($(document).height() - 40);
            $("#cotnenttd").width($(document).width() - 190);
        }
        function changeIframeSize() {

            $("#contenttable").height($(document).height() - 40);
            $("#contenttr").height($(document).height() - 40);
            $("#menutd").height($(document).height() - 40);
            $("#cotnenttd").height($(document).height() - 40);
            $("#cotnenttd").width($(document).width() - 190);
        }
</script> 
</head>
<body onload="SetHeight()" onresize="changeIframeSize()">
            <div id="topdiv" style="height:35px;">
                <iframe id="title" src="Top.aspx" frameborder="0" width="100%" height="35px" style="padding:0px;margin:0px"></iframe>
           </div>
    <table id="contenttable" cellpadding="0" cellspacing="0" border="0" style="width:100%;">
        <tr id="contenttr">
            <td id="menutd" style="width:190px"><iframe id="menu" src="Menu.aspx" frameborder="0" style="width:100%;height:100%;"  ></iframe></td>
            <td id="cotnenttd"><iframe id="content" src="welcome.aspx"  frameborder="0" style="width:100%;height:100%;"></iframe></td>
        </tr>
    </table>
</body>
<script src="../Content/Js/jquery.js?v=100" type="text/javascript"></script>
</html>
